<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
      <a class="nav-link ms-0" href="./adminpers" target="__blank">Personas</a>
      <a class="nav-link active" href="./adminempr" target="__blank">Empresas</a>
  </nav>
  <hr class="mt-0 mb-4">

  <!-- Billing history card-->
  <div class="card mb-4">
      <div class="card-header">Empresas Clientes</div>
      <div class="card-body p-0">
          <!-- Billing history table-->
          <div class="table-responsive table-billing-history">
              <table class="table mb-0">
                  <thead>
                      <tr>
                          <th class="border-gray-200" scope="col">CUIT</th>
                          <th class="border-gray-200" scope="col">Nombre</th>
                          <th class="border-gray-200" scope="col">Email</th>
                          <th class="border-gray-200" scope="col">Usuario</th>
                          <th class="border-gray-200" scope="col">Saldo</th>
                      </tr>
                  </thead>
                  <tbody *ngFor="let item of datosE">
                      <tr>
                          <td>{{item.cuit}}</td>
                          <td>{{item.nombre_empresa}}</td>
                          <td>{{item.email}}</td>
                          <td>{{item.usuario}}</td>
                          <td>${{item.saldo}} ARS</td>
                      </tr>
                  </tbody>
              </table>
              <div class="col-12 col-md-auto ms-auto d-print-none">
                <button id="imprimir" type="button" class="btn btn-primary" onclick="javascript:window.print();">
                  <i class="fa-solid fa-print"></i>Imprimir Clientes
                </button>
              </div>
          </div>
      </div>
  </div>
</div>
