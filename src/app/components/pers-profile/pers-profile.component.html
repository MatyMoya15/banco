<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
      <a class="nav-link active ms-0" href="./adminpers" target="__blank">Perfil</a>
      <a class="nav-link" href="./pertransac" target="__blank">Transacciones</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Perfil</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG o PNG</div>
                  <!-- Profile picture upload button-->
                  <button class="btn btn-primary" type="button">Cargar Nueva Imágen</button>
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Detalles de la Cuenta</div>
              <div class="card-body"  *ngFor="let item of datosP">
                  <form>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">Nombre</label>
                              <td>{{item.nombre}}</td>
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Apellido</label>
                              <td>{{item.apellido}}</td>
                          </div>
                      </div>
                      <!-- Form Row -->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">DNI</label>
                            <td>{{item.dni}}</td>
                        </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLocation">Email</label>
                              <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese el email" value="{{item.email}}">
                          </div>
                      </div>
                      <div class="row gx-3 mb-3">
                        <!-- Form Group (organization name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputOrgName">Usuario</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese el usuario" value={{item.usuario}}>
                        </div>
                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">Provincia</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese la Provincia" value="{{item.provincia}}">
                        </div>
                    </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Ciudad</label>
                              <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese la Ciudad" value="{{item.ciudad}}">
                          </div>
                          <!-- Form Group (birthday)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Dirección</label>
                              <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese la Dirección" value="{{item.direccion}}">
                          </div>
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Nacimiento</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese su fecha de nacimiento" value="{{item.nacimiento}}">
                          </div>
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputOrgName">Teléfono</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Ingrese el teléfono" value="{{item.telefono}}">
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
