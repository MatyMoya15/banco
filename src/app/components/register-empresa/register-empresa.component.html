<body>

<br>


  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="./../../../assets/regempresa.png"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registro para Empresas</h3>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div  class="form-outline mb-4">
                      <div class="form-outline">
                        <input formControlName="nombre_empresa" type="text" id="form3Example1m" class="form-control form-control-lg" formControlName="nombre_empresa"/>
                        <label class="form-label" for="form3Example1m">Nombre Empresa</label>
                      </div>
                    </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="cuit" type="number" id="form3Example1m1" class="form-control form-control-lg" formControlName="cuit"/>
                        <label class="form-label" for="form3Example1m1">CUIT</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="telefono" type="number" id="form3Example1n1" class="form-control form-control-lg" formControlName="telefono"/>
                        <label class="form-label" for="form3Example1n1">Teléfono</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="email" type="text" id="form3Example8" class="form-control form-control-lg"formControlName="email" />
                    <label class="form-label" for="form3Example8">Email</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="usuario" type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="usuario"/>
                        <label class="form-label" for="form3Example1m1">Usuario</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline mb-4">
                        <input formControlName="password" type="password" id="form3Example8" class="form-control form-control-lg" formControlName="password"/>
                        <label class="form-label" for="form3Example8">Contraseña</label>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="provincia" type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="provincia"/>
                        <label class="form-label" for="form3Example1m1">Provincia</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="ciudad" type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="ciudad" />
                        <label class="form-label" for="form3Example1n1">Ciudad</label>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input formControlName="direccion" type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="direccion" ngModel=""/>
                      <label class="form-label" for="form3Example1n1">Dirección</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Registrarse</button>
                  </div>

                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<br><br>
</body>
